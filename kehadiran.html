<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kehadiran Siswa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body { font-family: Arial; background:#f4f6f8; margin:0 }
header { background:#1e88e5; color:white; padding:20px; text-align:center }
.container { padding:20px }
input, button {
  width:100%; padding:10px; margin-top:10px;
  border-radius:6px; border:1px solid #ccc
}
button { background:#1e88e5; color:white; border:none }
.card {
  background:white; padding:15px; margin-top:15px; border-radius:8px
}
</style>
</head>

<body>

<header>
<h2>ğŸ” Cek Kehadiran Siswa</h2>
<a href="index.html" style="color:white">â† Kembali</a>
</header>

<div class="container">
  <input id="kode" placeholder="Masukkan Kode Orang Tua">
  <button onclick="cek()">Lihat Kehadiran</button>
  <div id="hasil"></div>
</div>

<script>
async function cek() {
  const kode = document.getElementById("kode").value.trim();
  const res = await fetch("data/kehadiran.csv");
  const text = await res.text();
  const rows = text.split("\n").slice(1);

  let output = "";
  rows.forEach(r => {
    const [k,nama,tgl,status] = r.split(",");
    if (k === kode) {
      output += `<div class='card'>
        <b>${nama}</b><br>
        ${tgl} : ${status}
      </div>`;
    }
  });

  document.getElementById("hasil").innerHTML =
    output || "<p>Data tidak ditemukan</p>";
}
</script>

</body>
</html>
