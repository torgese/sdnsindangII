<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kehadiran Siswa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body { font-family: Arial; background:#f4f6f8; margin:0 }
header { background:#1e88e5; color:white; padding:20px; text-align:center }
.container { padding:20px }
input, button {
  width:100%; padding:10px; margin-top:10px;
  border-radius:6px; border:1px solid #ccc
}
button { background:#1e88e5; color:white; border:none }
.card {
  background:white; padding:15px; margin-top:15px; border-radius:8px
}
</style>
</head>

<body>

<header>
<h2>üîê Cek Kehadiran Siswa</h2>
<a href="index.html" style="color:white">‚Üê Kembali</a>
</header>

<div class="container">
  <input id="kode" placeholder="Masukkan Kode Orang Tua">
  <button onclick="cek()">Lihat Kehadiran</button>
  <div id="hasil"></div>
</div>

<script>
function parseTanggal(tgl) {
  const [d, m, y] = tgl.split("/");
  return new Date(`${y}-${m}-${d}`);
}

async function cek() {
  const kodeInput = document.getElementById("kode").value.trim();
  const hasil = document.getElementById("hasil");

  try {
    const res = await fetch("data/kehadiran.csv");
    const text = await res.text();

    const rows = text.trim().split(/\r?\n/).slice(1);
    let data = [];

    rows.forEach(row => {
      if (!row) return;
      const delimiter = row.includes(";") ? ";" : ",";
      const cols = row.split(delimiter).map(c => c.trim());

      if (cols.length >= 4 && cols[0] === kodeInput) {
        data.push({
          nama: cols[1],
          tanggal: cols[2],
          status: cols[3],
          dateObj: parseTanggal(cols[2])
        });
      }
    });

    // üî• SORT TERBARU ‚Üí TERLAMA
    data.sort((a, b) => b.dateObj - a.dateObj);

    let output = "";
    data.forEach(d => {
      output += `
        <div class="card">
          <b>${d.tanggal}</b><br>
          ${d.nama}<br>
          Status: ${d.status}
        </div>
      `;
    });

    hasil.innerHTML = output || "<p>Data tidak ditemukan</p>";

  } catch (e) {
    hasil.innerHTML = "<p>Gagal membaca data</p>";
    console.error(e);
  }
}
</script>

</body>
</html>
