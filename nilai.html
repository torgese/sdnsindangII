<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Nilai Siswa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial; background:#f4f6f8; margin:0 }
header { background:#1e88e5; color:white; padding:20px; text-align:center }
.container { padding:20px }
input, button {
  width:100%; padding:10px; margin-top:10px;
  border-radius:6px; border:1px solid #ccc
}
button { background:#1e88e5; color:white; border:none }
.card { background:white; padding:15px; margin-top:10px; border-radius:8px }
</style>
</head>

<body>

<header>
<h2>üìä Cek Nilai Siswa</h2>
<a href="index.html" style="color:white">‚Üê Kembali</a>
</header>

<div class="container">
  <input id="kode" placeholder="Masukkan Kode Orang Tua">
  <button onclick="cek()">Lihat Nilai</button>
  <div id="hasil"></div>
</div>

<script>
async function cek() {
  const kodeInput = document.getElementById("kode").value.trim();
  const res = await fetch("data/nilai.csv");
  const text = await res.text();

  const rows = text.trim().split("\n").slice(1);
  let output = "";

  rows.forEach(row => {
    const cols = row.split(",");
    if (cols.length >= 5) {
      const k = cols[0].trim();
      const mapel = cols[2].trim();
      const tgl = cols[3].trim();
      const nilai = cols[4].trim();

      if (k === kodeInput) {
        output += `
          <div class="card">
            <b>${mapel}</b><br>
            Tanggal: ${tgl}<br>
            Nilai: ${nilai}
          </div>
        `;
      }
    }
  });

  document.getElementById("hasil").innerHTML =
    output || "<p>Data tidak ditemukan</p>";
}
</script>

</body>
</html>
